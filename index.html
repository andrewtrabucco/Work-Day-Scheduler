<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />

  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />

  <link rel="stylesheet" href="./assets/style.css" />

  <title>Work Day Scheduler</title>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

</head>

<body>
  
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead">This needs to be the current day</p>
  </header>

  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col" style="height:40px;width:100px">Time</th>
        <th scope="col" style="height:40px;width:1500px">Task</th>
        <th scope="col" style="height:40px;width:500px;text-align:right;">Save</th>  
      </tr>
    </thead>
  </table>
    
  <form method="POST">
    <div class="input-group">
      <label for="task">6am</label>
      <input type="text"  style ="width: 1000px" id="task" placeholder="Enter you appointment here:"></input>
      <button id="save" type="button">Save</button>
    </div>
  </form>
  <script src="./assets/moment.js"></script>
  <script src="./assets/script.js"></script> 
 

</body>

</html>
